<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chúc mừng sinh nhật Mai Khôi</title>
  <style>
    body {
      background-color: #ffe4ec;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 50px 30px;
      margin: 60px auto;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      max-width: 600px;
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #e91e63;
      font-size: 32px;
    }
    #message {
      font-size: 20px;
      white-space: pre-line;
      margin-top: 20px;
      color: #333;
    }
    .gift-button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .gift-button:hover {
      background: #ff1493;
    }
    #gift {
      font-size: 22px;
      margin-top: 20px;
      color: #d81b60;
    }
    .hidden {
      display: none;
    }
    .hearts::before, .hearts::after {
      content: "💖💗💞💕💓";
      font-size: 20px;
      animation: fall 10s linear infinite;
      position: absolute;
      top: -10%;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Gửi Mai Khôi 💖</h1>
    <p id="message"></p>
    <button onclick="showGift()" class="gift-button">🎁 Nhấn để nhận quà</button>
    <p id="gift" class="hidden">🎈 Bạn chính là món quà tuyệt vời nhất đối với tớ! 💝</p>
    <audio autoplay loop hidden>
      <source src="https://www.chosic.com/wp-content/uploads/2021/12/Happy-Birthday-To-You.mp3" type="audio/mpeg">
    </audio>
    <div class="hearts"></div>
  </div>

  <script>
    const text = `🌼 Chúc mừng sinh nhật Mai Khôi – cô gái đáng yêu nhất quả đất! 🥳

Chúc bạn tuổi 14 thật rực rỡ, luôn cười thật tươi, học giỏi, sống vui và được yêu thương mỗi ngày! 💫

Tớ rất biết ơn vì bạn là một phần trong cuộc sống của tớ 💖

Sinh nhật vui vẻ nhaaa 🎂✨`;

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }

    function showGift() {
      document.getElementById("gift").classList.remove("hidden");
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
